services:
   road.api:
      image: roadapi
      container_name: roadapi
      ports:
         - 8080:8080
      environment:
         - OTEL_EXPORTER_OTLP_ENDPOINT=http://road.seq:5341/ingest/otlp/v1/traces
         - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
   road.seq:
      image: datalust/seq:latest
      container_name: roadseq
      environment:
         - ACCEPT_EULA=Y
      ports:
         - 5341:5341
         - 8081:80
